<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="promises3Workshop.css">
</head>

<body>
    <header>
        <img class="logo" src="./nasa.png">
        <h4>Astronomy Picture of the Day</h4>
    </header>
    <section>
        <div class="picture-container">
            <h5 id="title"></h5>
            <img id="picture">
            <div class="loader"></div>
            <div class="error" id="error"> </div>
        </div>
    </section>
    <div class="date-container">
        <p>Select a date to see the picture of that day:</p>
        <input type="date" id="date" name="date">
        <button id="btn">See photo</button>
    </div>


    <script src="promises3Workshop.js"></script>
</body>

</html>
